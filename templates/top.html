{{define "body"}}
  <pre id="textblock"></pre>

  <script type="text/javascript">
    $( document ).ready(function() { 
       updateTextBlock();
    });
    function updateTextBlock() {
        setTimeout("updateTextBlock();", 2500);
        $.get("/X/topStatistics", function( data ) {
            $("#textblock").text(data);
        });
    }
  </script>
{{end}}
