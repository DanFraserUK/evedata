{{define "body"}}
<img id="imageblock" src="/perf?width=1300" width=1300>

<script type="text/javascript">
    $(document).ready(function() {
        updateImage();
    });

    function updateImage() {
        setTimeout("updateImage();", 5000);
        $("#imageblock").attr("src", "/perf?width=1300");
    }
</script>
{{end}}
